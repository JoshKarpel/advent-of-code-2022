name: tests

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        otp: [ '25.x' ]
        elixir: [ '1.13.4' ]
    steps:
      - uses: actions/checkout@v3.0.2
      - uses: actions/setup-python@v4.0.0
        with:
          python-version: "3.x"
      - uses: erlef/setup-beam@v1
        with:
          otp-version: ${{matrix.otp}}
          elixir-version: ${{matrix.elixir}}
      - run: mix deps.get
      - uses: pre-commit/action@v3.0.0
      - run: mix test
